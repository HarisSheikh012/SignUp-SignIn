<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple record Save With Validation</title>
    <style>
        h1 {
            color: gray;
            text-align: center;
        }

        p {
            color: saddlebrown;
            text-align: center;
        }

        button {
            color: blueviolet;
        }

        label {
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Registration Form With Validation</h1>
    <form style="text-align: center;">
        <label for="fname" style="padding-right:1%">Username : </label>
        <input type="text" id="name" placeholder="Username"><br>
        <label for="pass" style="padding-right:1.2%">Password : </label>
        <input type="password" id="password" style="margin-top:0.5%" placeholder="Password"><br>
        <label for="email" style="padding-right:4.3%">Email : </label>
        <input type="email" id="email" style="margin-top:0.5%" placeholder="Email"><br>
        <label for="contact" style="padding-right:2.4%">Contact : </label>
        <input type="number" id="number" style="margin-top:0.5%" placeholder="Contact"><br>
        <button type="button" onclick="registered()"  style="margin-top:0.8%">Sign Up</button>
    </form>
    <script>
        function registered()
        {
            let name=document.getElementById("name").value;
            let password=document.getElementById("password").value;
            let email=document.getElementById("email").value;
            let number=document.getElementById("number").value;
            ///define new array for save ths sign up record///
            let user_record=new Array();
            user_record=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[];
            // for not duplication //
            if(user_record.some((v)=>{return v.email==email}))
            {
                alert("Email is Duplicate...");
            }
            else
            {
                user_record.push({
                "name":name,
                "password":password,
                "email":email,
                "number":number
            })
            localStorage.setItem("users",JSON.stringify(user_record));
            }
            // For remove the data after submit the form //
            document.getElementById("name").value="";
            document.getElementById("password").value="";
            document.getElementById("email").value="";
            document.getElementById("number").value="";
        }
    </script>
</body>
</html>
