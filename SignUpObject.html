<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up by Object Mehtod</title>
    <style>
        h1 {
            color: gray;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Sign Up By Object Method</h1>
    <form style="text-align:center">
        <label for="email" style="padding-right:1%">Email : </label>
        <input type="email" id="email" placeholder="Email"><br>
        <label for="pass" style="padding-right:1.2%">Password : </label>
        <input type="password" id="password" style="margin-top:0.5%" placeholder="Password"><br>
        <button type="button" onclick="signup()" style="margin-top:0.8%">Sign Up</button>
        <button type="button" onclick="login()" style="margin-top:0.8%">Login</button>
    </form>
    <script>
        function signup()
        {
            let data={
                Email : document.getElementById("email").value,
                Password : document.getElementById("password").value
            } 
            localStorage.setItem("User_data",JSON.stringify(data));
            // for remove data after submit the form
            document.getElementById("email").value="";
            document.getElementById("password").value="";
        }
        function login()
        {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let userData=localStorage.getItem("User_data");
            let userdetails=JSON.parse(userData);
            if (userdetails.Email == email && userdetails.Password == password)
            {
                window.location.href="home.html";
            }
            else
            {
                alert("Anything is Wrong...");
            }
             // for remove data after submit the form
             document.getElementById("email").value="";
            document.getElementById("password").value="";
        }
    </script>
</body>

</html>
